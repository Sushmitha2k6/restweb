<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delicious Bites - Menu</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            background: #fff0f5;
            color: #222;
        }
        header {
            background: linear-gradient(90deg, #ff6a00, #ee0979);
            color: white;
            padding: 1rem;
            text-align: center;
        }
        nav a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            padding: 2rem;
        }
        h2 {
            text-align: center;
            color: #b30059;
        }
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            max-width: 1000px;
            margin: auto;
        }
        .dish-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.2s;
        }
        .dish-card:hover {
            transform: scale(1.03);
        }
        .dish-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
        .dish-info {
            padding: 1rem;
        }
        .dish-info h3 {
            margin: 0 0 0.5rem 0;
            color: #cc005f;
        }
        .dish-info p {
            margin: 0;
        }
        footer {
            background: #222;
            color: white;
            text-align: center;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Delicious Bites</h1>
        <nav>
            <a href="home.html">Home</a>
            <a href="dishes.html">Menu</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <h2>Our Menu</h2>
        <div class="menu-grid">
            <div class="dish-card">
                <img src="spagatii.jpg" alt="Spaghetti Carbonara">
                <div class="dish-info">
                    <h3>Spaghetti Carbonara</h3>
                    <p>₹569</p>
                </div>
            </div>
            <div class="dish-card">
                <img src="meat.jpg" alt="Grilled Salmon">
                <div class="dish-info">
                    <h3>Grilled Salmon</h3>
                    <p>₹499</p>
                </div>
            </div>
            <div class="dish-card">
                <img src="pizza.jpg" alt="Margherita Pizza">
                <div class="dish-info">
                    <h3>Margherita Pizza</h3>
                    <p>₹699</p>
                </div>
            </div>
            <div class="dish-card">
                <img src="cake.jpg" alt="Chocolate Lava Cake">
                <div class="dish-info">
                    <h3>Chocolate Lava Cake</h3>
                    <p>₹299</p>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Delicious Bites. All rights reserved.</p>
    </footer>
</body>
</html>
